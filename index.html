<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>registration</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
      <section class="forgot-page">
        <div class="registerbox">
          <div class="container">
            <h1 class="register-title">Forgot your password?</h1>
            <p class="register-content">
              Enter your email below, a password reset link will be sent to the
              adress if there is an existing account linked to that email.
            </p>

            <form>
              <div class="form-group">
                <label for="email"></label>
                <input
                  type="email"
                  id="email"
                  placeholder="Email address..."
                  required
                />
              </div>
              <div class="form-group">
                <label for="email"></label>
                <input
                  type="email"
                  id="email"
                  placeholder="Confirm email..."
                  required
                />
              </div>
              <input
                type="submit"
                name=""
                value="Submit"
                class="submit"
              /><br />
            </form>
          </div>
        </div>
      </section>
    </body>
  </html>
</html>
